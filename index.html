<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martino's Todo List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="Boolean Logo">
        </a>
    </header>

    <main id="vue">
        <section>
            <input type="text" placeholder="New todo" @keyup.enter="addNewTodo" v-model="newTodo">

            <button id="add" @click="addNewTodo">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </section>

        <section class="todoList">
            <ul  v-if="todoList.length > 0">
                <li v-for="(element, index) in todoList">
                    {{element}}
                    <i class="fas fa-times" @click="removeTodo(index)"></i>
                </li>
                <li v-else>CIAOAOOAOA</li>
            </ul>
            <ul v-else>
                <li>
                    <i class="far fa-frown"></i>
                    You've got nothing to do
                    <i class="far fa-frown"></i>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
